<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Purchase Confirmation</title>



</head>
<body>


        <div class="sidebar">
        <button onclick="window.location.href='';">Test button</button>
        <button onclick="window.location.href='{{url_for('index')}}';">Main menu</button>
        <button onclick="window.location.href='{{url_for('products')}}';">Updates</button>
        <button onclick="window.location.href='/page3';">Information</button>
    </div>


    <div class="header">
        <h1>Longinus Store</h1>
    </div>

    <div class="container">
        <h2>{{car[1]}}</h2>

        <div class="slider">
            <div class="slides">
                <div class="slide">
                    <img src="{{ url_for('static', filename='/img/' + car[3]) }}" alt="Turismo R">
                </div>
                <div class="slide">
                    <img src="{{ url_for('static', filename='/img/' + car[4]) }}" alt="Turismo R">
                </div>
                <div class="slide">
                    <img src="{{ url_for('static', filename='/img/' + car[5]) }}" alt="Turismo R">
                </div>
            </div>
            <div class="slider-controls">
                <button id="prev">&lt;</button>
                <button id="next">&gt;</button>
            </div>
        </div>

        <div class="price">${{car[2]}}</div>

        <h3>Select from available colors to order:</h3>
        <div class="color-options">
            <div class="color-red"></div>
            <div class="color-pink"></div>
            <div class="color-yellow"></div>
            <div class="color-blue"></div>
            <div class="color-black"></div>
            <div class="color-white"></div>
        </div>

        <div class="parent-container">
        <a class="buy-button" href="{{url_for('page9')}}">Confirm</a>
         </div>

        <div class="description">
            The perfect car to go with your flesh tunnel earrings, frosted spikes, and oversize jeans. Buy this and you'll never be judged again.
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const slideElements = document.querySelectorAll('.slide');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let currentSlide = 0;

        function updateSlide() {
            const slideWidth = slideElements[0].clientWidth;
            slides.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
        }

        nextButton.addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slideElements.length;
            updateSlide();
        });

        prevButton.addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + slideElements.length) % slideElements.length;
            updateSlide();
        });

        window.addEventListener('resize', updateSlide);
    </script>
</body>
</html>
